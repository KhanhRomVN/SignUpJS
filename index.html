<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assest/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&amp;family=Sen:wght@400;700;800&amp;display=swap" rel="stylesheet">
    <title>SignupAndLogin</title>
</head>
<body>
    <div id="root">
        <img src="./public/assest/images/bridge_river_flow_100663_1920x1080.jpg" alt="">
        <div id="form">
            <div id="title">Sign Up</div>
            <div class="form-title" id="username">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Please enter your username"> <br>
                <span id="username-error"></span>
            </div>
            <div class="form-title" id="password">
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="Please enter your password"> <br>
                <span id="password"></span>
            </div>
            <div class="form-title" id="re_password">
                <label for="re_password">Re-password</label>
                <input type="text" name="password" placeholder="Please enter your re_password"> <br>
                <span id="re_password"></span>
            </div>
            <div id="singup">
                <button id="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>
    
    <script src="./public/assest/styles/main.js"></script>
</body>
</html>
